<body ng-controller="TimerController as timer">

<h1>Interval Timer</h1>

<label>Intervals
  <input type="number" ng-model="intervals[0]">
  <input type="number" ng-model="intervals[1]">
  <input type="number" ng-model="intervals[2]">
  <input type="number" ng-model="intervals[3]">
</label>
<label>Sets
  <input type="number" ng-model="sets">
</label>
<button ng-click="timer.start(intervals, sets)">Start</button>

<div ng-show="timer.timeRemaining">
  <div class="time">{{timer.timeRemaining}}</div>
  <div class="interval">interval: {{timer.intervalIndex + 1}}</div>
  <div class="set">set: {{timer.setIndex + 1}}</div>
</div>
